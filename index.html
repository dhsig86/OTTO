                width: 100%;
                margin: 0;
                padding: 20px;
                background: white;
                color: black;
                border: none;
                box-shadow: none;
                font-size: 12pt; /* Tamanho bom para leitura em papel */

            /* Esconde elementos de UI (bot√µes) na impress√£o */

        }
    </style>
</head>
